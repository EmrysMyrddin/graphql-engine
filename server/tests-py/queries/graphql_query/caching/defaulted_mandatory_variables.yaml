- description: "Regression test for issue 3773 - Ensure that caching doesn't break on defaulted mandatory fields."
  url: /v1/graphql
  status: 200
  response:
    data:
      users:
      - name: Alyssa
  query:
    query: |
      query ($id: Int! = 1) {
        users(where: {id: {_eq: $id}}) {
          name
        }
      }
    variables: {}

- description: "This test breaks as of 048c1de"
  url: /v1/graphql
  status: 200
  response:
    data:
      users:
      - name: Ben
  query:
    query: |
      query ($id: Int! = 1) {
        users(where: {id: {_eq: $id}}) {
          name
        }
      }
    variables: {}

